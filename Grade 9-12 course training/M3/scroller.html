<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Scroller Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scroll-box {
      white-space: nowrap;
      overflow-x: auto;
      padding: 10px;
      background-color: #e3f2fd;
      border: 1px solid #0d6efd;
    }
    .scroll-item {
      display: inline-block;
      width: 200px;
      height: 100px;
      margin-right: 10px;
      background-color: #0d6efd;
      color: white;
      text-align: center;
      line-height: 100px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <h2 class="text-center mb-4">üñ±Ô∏è Bootstrap Horizontal Scroller Example</h2>

  <div class="scroll-box">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <div class="scroll-item">Item 4</div>
    <div class="scroll-item">Item 5</div>
    <div class="scroll-item">Item 6</div>
    <div class="scroll-item">Item 7</div>
  </div>

</body>
</html>
