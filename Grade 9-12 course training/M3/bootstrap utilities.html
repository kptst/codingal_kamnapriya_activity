<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Utilities - Part 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #f0f8ff;
      border: 2px solid #0d6efd;
      padding: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="p-4">

  <h2 class="text-primary mb-4">⚙️ Bootstrap Utilities - Part 1</h2>

  <!-- Layout Display -->
  <div class="box d-flex justify-content-between">
    <div>Left</div>
    <div>Right</div>
  </div>

  <!-- Margin & Padding -->
  <div class="box m-3 p-4">
    <strong>m-3 p-4:</strong> Margin and Padding Utility
  </div>

  <!-- Width and Height -->
  <div class="box w-50 h-25">
    <strong>w-50 h-25:</strong> 50% width, 25% height (relative to parent)
  </div>

  <!-- Colors -->
  <div class="box bg-success text-white">
    <strong>bg-success text-white:</strong> Green background and white text
  </div>

  <!-- Text Utilities -->
  <div class="box text-center text-uppercase fw-bold">
    <strong>Text Utilities:</strong> Uppercase, centered, bold
  </div>

</body>
</html>
